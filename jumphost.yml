---
# this will install a jumphost in localhost
- hosts: localhost:jumphost
  gather_facts: yes
  become: yes
  ignore_errors: true

  tasks:
  - name: Install openssh-server
    apt:
      name: "openssh-server"
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Add public key in authorized_key file
    authorized_key:
      user: "{{ ssh_user }}"
      key: "ssh-rsa  khuddin@Apro13-HKHV2F"

  - name: Enable and run openssh-service
    service:
      name: ssh
      enabled: yes
      state: started

  - name: Install firewalld pkg in ubuntu
    apt:
      name: "firewalld"
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Install firewalld pkg in opensuse
    zypper:
      name: "firewalld"
      state: latest
      update_cache: yes
    when: ansible_os_family == "Suse"

  - name: Enable firewalld service
    service:
      name: firewalld
      enabled: true
      state: started

  - name: Enable 8080 port forwarding
    firewalld:
      port_forward:
        - port: 8080
          proto: tcp
          toaddr: "{{ monitoring_ip }}"
          toport: 80
      zone: public
      permanent: true
      immediate: true
      state: enabled
